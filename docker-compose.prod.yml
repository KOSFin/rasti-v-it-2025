version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # for initialization scripts if needed
    environment:
      POSTGRES_DB: rasti_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres  # Change this in production!
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./Backend
    restart: unless-stopped
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media  # For user-uploaded files
    expose:
      - "9000"  # Expose internally, not externally (only nginx should access it)
    environment:
      DEBUG: "False"
      SECRET_KEY: "your-production-secret-key-change-in-production"
      DB_NAME: rasti_db
      DB_USER: postgres
      DB_PASSWORD: postgres  # Change this in production!
      DB_HOST: db
      DB_PORT: 5432
      ALLOWED_HOSTS: "localhost,127.0.0.1,backend,api-hak-rosti-v-it.ruka.me,hak-rosti-v-it.ruka.me"
      CORS_ALLOWED_ORIGINS: "https://hak-rosti-v-it.ruka.me,https://api-hak-rosti-v-it.ruka.me"
    depends_on:
      db:
        condition: service_healthy
    # Note: No external port mapping for backend - only nginx should access it internally

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  # This will contain the API and frontend routing
      - ./ssl:/etc/nginx/ssl  # For SSL certificates
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

  frontend:
    build: ./Frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=https://api-hak-rosti-v-it.ruka.me
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  static_volume:
  media_volume: