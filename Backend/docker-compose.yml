version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: rasti_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    # Remove external port exposure - only accessible internally
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    command: gunicorn Backend.wsgi:application --bind 0.0.0.0:9000 --workers 4
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "9000:9000"
    environment:
      DEBUG: "False"
      SECRET_KEY: "your-secret-key-change-in-production"
      DB_NAME: rasti_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: 5432
      ALLOWED_HOSTS: "localhost,127.0.0.1,backend"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000,http://frontend:80"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
